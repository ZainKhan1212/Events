<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script>
        function abc() {
            var a = document.getElementById("name").value;
            alert(a);
        }

        function abc() {
            var a = document.getElementById("Email").value;
            alert(a);
        }

        function abcd() {
            var a = document.getElementById("country").value;
            alert(a);
        }

        function x(abc) {
            abc.style.backgroundColor = "pink"
        }

        function y(abc) {
            abc.style.backgroundcolor = "red"
        }
    </script>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" onfocus="x(this)" onblur="y(this)">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="Email" class="form-control" onfocus="x(this)" onblur="y(this)">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" id="name" class="form-control" onfocus="x(this)" onblur="y(this)">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="Password" id="name" class="form-control" onfocus="x(this)" onblur="y(this)">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="Password" id="name" class="form-control" onfocus="x(this)" onblur="y(this)">

                        <br>
                        <button type="button" onmousemove="abc()" class="btn btn-primary">Submit</button>
                    </div>


                </div>
            </div>
        </form>
    </div>
</body>

</html>
